<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocene - V3</title>
    <style>
        /* Vstavite SKUPNI CSS za stran OCENE TUKAJ *//* ... (Vse nastavitve iz prejšnje kode) ... */
        
        /* POSTAVITEV GLAVNE STRANI */
        body {
            background-color: var(--color-white);
            padding: 0; /* Odstranimo padding, saj je navigacija čisto zgoraj */
            display: block;
        }

        .content-container {
            max-width: 1000px; 
            margin: 20px auto;
            padding: 0 20px;
        }
        
        /* NAVIGACIJSKA VRSTICA - Header */
        .main-nav {
            width: 100%;
            background-color: var(--color-light-beige); /* EBDBB2 */
            padding: 15px 0;
            margin-bottom: 20px;
            border-radius: 0 0 10px 10px; /* Zaobljen samo spodaj */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        
        .main-nav a {
            color: var(--color-text);
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 5px;
            transition: color 0.2s;
        }

        .main-nav a:hover, .main-nav .active {
            color: var(--color-dark-beige);
        }
        
        /* GLAVNO POLJE VSEBINE - Ocene */
        .scores-box {
            padding: 30px;
            background-color: var(--color-light-beige); /* EBDBB2 */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .scores-header {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Predmet : Ocena */
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .scores-header h3 {
            font-size: 20px;
            font-weight: bold;
            color: var(--color-text);
        }

        .subject-row {
            display: grid;
            grid-template-columns: 2fr 1fr; 
            gap: 10px;
            margin-bottom: 10px;
            background-color: var(--color-dark-beige); /* D5C4A1 - Opomba: Slika kaže EBDBB2 za celotno polje, ampak D5C4A1 je bližje poudarku */
            border-radius: 5px;
            overflow: hidden;
        }
        
        .subject-name, .subject-score {
            padding: 10px 15px;
            color: var(--color-text);
        }
        
        /* Prilagoditev barve za ime predmeta in oceno, kot je na sliki */
        .subject-name {
             background-color: rgba(255, 255, 255, 0.5); /* Svetlejša bež/bela (za imitacijo dveh barvnih prehodov) */
        }
        .subject-score {
             background-color: #e6d8b0; /* Malo temnejša bež (za imitacijo dveh barvnih prehodov) */
             text-align: center;
        }
        
        .btn-edit {
            float: right;
            margin-top: 20px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--color-dark-beige); /* D5C4A1 */
            color: var(--color-text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <a href="#" class="active">Ocene</a>
        <a href="#">Urnik</a>
        <a href="#">Spletna učilnica</a>
        <a href="#">Učenci</a>
        <a href="#">Profesorji</a>
    </nav>
    
    <div class="content-container">
        <div class="scores-box">
            
            <div class="scores-header">
                <h3>Predmet</h3>
                <h3>Ocena</h3>
            </div>
            
            <div class="subject-row">
                <div class="subject-name">Ime predmeta 1</div>
                <div class="subject-score">x</div>
            </div>
            
            <div class="subject-row">
                <div class="subject-name">Ime predmeta n</div>
                <div class="subject-score">x</div>
            </div>
            
            <button class="btn-edit">Uredi</button>

        </div>
    </div>
</body>
</html>
