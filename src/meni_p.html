<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Različica 3</title>
    <style>
        /* Globalne nastavitve in barve */
        :root {
            --color-light-beige: #EBDBB2;
            --color-dark-beige: #D5C4A1;
            --color-text: #3c3836;
            --color-white: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: var(--color-white);
            padding: 40px;
        }

        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }
        
        /* HEADER - ENAK ZA VSE RAZLIČICE */
        .profile-header {
            grid-column: 1 / 3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background-color: var(--color-light-beige);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--color-text);
        }

        .user-icon {
            font-size: 40px;
            line-height: 1;
        }

        .btn-logout {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--color-dark-beige);
            color: var(--color-text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-logout:hover {
            background-color: #c9b48c;
        }
        
        /* POSTAVITEV IN STILI BLOKOV */
        .left-column {
            display: grid;
            grid-template-rows: auto auto; 
            gap: 20px;
        }

        .box {
            background-color: var(--color-light-beige);
            padding: 20px 25px;
            border-radius: 10px;
        }

        .box h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: var(--color-text);
        }

        .data-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .data-label {
            width: 110px;
            font-weight: 500;
            color: var(--color-text);
            white-space: nowrap;
        }

        .data-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid var(--color-dark-beige);
            border-radius: 5px;
            background-color: var(--color-white); 
            height: 35px;
            font-size: 14px;
        }

        .other-box {
            text-align: left;
        }
        
        .other-box ul {
            list-style: none;
            padding: 0;
            text-align: left;
            padding-left: 20px;
        }

        .other-box ul li {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .other-box ul li a {
            color: var(--color-text);
            text-decoration: none;
        }
        
        .other-box ul li a:hover {
            text-decoration: underline;
        }
        
        /* PREDMETI - ENAK ZA VSE RAZLIČICE */
        .subjects-box {
            grid-column: 2 / 3;
        }
        
        .subjects-list {
            list-style: none;
            padding: 0;
            line-height: 1.6;
            color: var(--color-text);
            padding-left: 20px;
        }

        .subjects-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        
        <header class="profile-header">
            <div class="user-info">
                <span class="user-icon">&#128100;</span> 
                Ime Priimek
            </div>
            <button class="btn-logout">Izpis</button>
        </header>

        <div class="left-column">
            
            <section class="box user-data-box">
                <h3>Uporabnikovi podatki</h3>
                
                <div class="data-item">
                    <div class="data-label">E-mail:</div>
                    <input type="text" class="data-input" value="*email*" disabled>
                </div>
                
                <div class="data-item">
                    <div class="data-label">Datum rojstva:</div>
                    <input type="text" class="data-input" value="*datum rojstva*" disabled>
                </div>
                
                </section>
            
            <section class="box other-box">
                <h3>Drugo</h3>
                <ul>
                    <li><a href="#">Urnik</a></li>
                    <li><a href="#">Učenci</a></li>
                    <li><a href="#">Spletna učilnica</a></li>
                    <li><a href="#">Ocene</a></li>
                </ul>
            </section>
        </div>

        <section class="box subjects-box">
            <h3>Predmeti</h3>
            <ul class="subjects-list">
                <li>SMV- Stroka Moderne vsebine</li>
                <li>NRPA - Načrtovanje in razvoj programskih aplikacij</li>
                <li>NUPB - Napredna uporaba podatkovnih baz</li>
            </ul>
        </section>
    </div>
</body>
</html>
